function toggleLocation() {

function showLocationOnMap() {
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-74.0060, 40.7128], // Default coordinates (New York City)
        zoom: 13
    });

    // Replace with actual delivery person coordinates
    const deliveryPersonCoordinates = [-74.0060, 40.7128];

    new mapboxgl.Marker()
        .setLngLat(deliveryPersonCoordinates)
        .setPopup(new mapboxgl.Popup().setText('Delivery Person Location'))
        .addTo(map);
}
