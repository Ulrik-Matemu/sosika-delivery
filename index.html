<body>
    <section class="welcome">
        <h1>Sosika</h1>
        <h2>Welcome Back!</h2>
    </section>
    <section class="auth">
        <div class="login-container">
            <form>
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="form-button">
                    <button type="submit">LOGIN</button>
                </div>
            </form>
            
        </div>
        <p style="text-align: center;">New on Sosika? Become a Rider Today! Sign up <a href="register.html">here.</a></p>
    </section>
    <script>
 if ("serviceWorker" in navigator) {
  // Regular service worker
  navigator.serviceWorker.register("sw.js")
    .then(reg => console.log("SW registered:", reg.scope))
    .catch(err => console.error("SW registration failed:", err));
  
  // For Firebase, we need a special approach for GitHub Pages
  const firebaseSWUrl = new URL("firebase-messaging-sw.js", window.location.href);
  
  navigator.serviceWorker.register(firebaseSWUrl.href, {
    scope: '/' + firebaseSWUrl.pathname.split('/').slice(1, -1).join('/') + '/'
  })
    .then(reg => console.log("Firebase SW registered with scope:", reg.scope))
    .catch(err => {
      console.error("Firebase SW registration failed:", err);
      console.log("Attempted URL:", firebaseSWUrl.href);
    });
}
</script>
</body>

</html>
